<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Css Variables and Js </title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
    <h2> Update Css variable With <span class="h1">JS</span></h2>
    <div class="controls">
        <!-- lable+ input to change the value of Spacing-->
        <lable for="spacing">Spacing</lable>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" >
        <!-- lable+ input to change the value of Blur-->
        <lable for="blur">Blur</lable>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <!-- lable+ input to change the value of background-color-->
        <lable for ="base"> color </lable>
        <input  class ="cloreIpt" type="color" name="base" value="#ffv600">
        
    </div>
     <img src="./img/hero.jpg" alt="nator-foto">
    </div>
</body>
</html>
